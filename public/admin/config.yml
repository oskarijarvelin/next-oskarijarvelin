backend:
  name: git-gateway
  branch: master
media_folder: public/images
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - label: "Pages"
    name: "pages"
    files:
    - label: "Web Developer"
      name: "web-developer"
      file: "content/web-developer.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
    - label: "Valomies"
      name: "valomies"
      file: "content/valomies.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
    - label: "WordPress-kehittäjä"
      name: "wordpress-kehittaja"
      file: "content/wordpress-kehittaja.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
    - label: "Miksaaja"
      name: "miksaaja"
      file: "content/miksaaja.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
    - label: "Kanelin kasvattaja"
      name: "kanelin-kasvattaja"
      file: "content/kanelin-kasvattaja.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
    - label: "Tietosuojaseloste"
      name: "tietosuojaseloste"
      file: "content/tietosuojaseloste.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Body", name: "body", widget: "markdown"}
  - label: 'Articles'
    name: 'article'
    folder: 'content/articles'
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }